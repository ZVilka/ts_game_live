<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>Live</title>
</head>
<body>
  <div class="content">
    <div class="counter">
      <p>Циклов прошло: <span id="count">0</span></p>
      <p>Скорость: <span id="speed">0.5</span> с</p>
    </div>
<!--    <div class="counter">-->
<!--      <p>Скорость: <span id="speed">5</span></p>-->
<!--    </div>-->
    <div class="btns">
      <button class="btn green-btn" id="start">Старт</button>
      <button class="btn" id="pause">Пауза</button>
      <button class="btn" id="slowdown">Замедлить</button>
      <button class="btn" id="speedup">Ускорить</button>
      <button class="btn" id="restart">Сначала</button>
      <button class="btn red-btn" id="endgame">Закончить</button>
    </div>
    <div class="field">
      <canvas class='gameField' id="field"></canvas>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
